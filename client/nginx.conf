limit_req_zone $binary_remote_addr zone=api_rate_limit:10m rate=100r/s;

server {
    listen 80;
    server_name chouenji-chess.duckdns.org;
    resolver 127.0.0.11 valid=30s;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name chouenji-chess.duckdns.org;

    ssl_certificate /etc/letsencrypt/live/chouenji-chess.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/chouenji-chess.duckdns.org/privkey.pem;
    
    ssl_session_cache shared:le_nginx_SSL:10m;
    ssl_session_timeout 1440m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384";

    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }

    location = /health {
        proxy_pass http://chess-api:8000/health;
    }

    location /api/ {
        limit_req zone=api_rate_limit burst=20 nodelay;
        limit_req_status 429;

        proxy_pass http://chess-api:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;

        add_header 'Access-Control-Allow-Origin' '$http_origin' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
        add_header RateLimit-Limit "100" always;
    }
}